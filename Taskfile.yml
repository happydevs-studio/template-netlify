  hygiene:size:
    desc: Check for oversized markdown files in docs
    cmds:
      - |
        python3 - <<'PY'
        import glob
        import pathlib
        import re
        import sys

        max_words = 2500
        violations = []

        for path in glob.glob('docs/**/*.md', recursive=True):
          text = pathlib.Path(path).read_text(encoding='utf-8')
          words = len(re.findall(r"\\b\\w+\\b", text))
          if words > max_words:
            violations.append((path, words))

        if violations:
          print(f"âŒ Found {len(violations)} oversized doc file(s) (>{max_words} words):")
          for path, words in violations:
            print(f"  - {path}: {words} words")
          sys.exit(1)

        print("âœ… No oversized markdown files found in docs")
        PY

