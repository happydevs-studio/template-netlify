<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise History</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 2rem 1rem;
        }
        .container {
            text-align: center;
            color: white;
            max-width: 800px;
            width: 100%;
        }
        h1 {
            font-size: 4rem;
            margin: 0;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }
        p {
            font-size: 1.5rem;
            margin-top: 1rem;
            opacity: 0.9;
        }
        nav {
            margin-top: 2rem;
        }
        nav a {
            color: white;
            text-decoration: none;
            margin: 0 0.5rem;
            padding: 0.5rem 1rem;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 5px;
            transition: background 0.3s;
            display: inline-block;
            font-size: 0.9rem;
        }
        nav a:hover {
            background: rgba(255, 255, 255, 0.3);
        }
        .interactive {
            margin-top: 2rem;
        }
        #output {
            margin-top: 1rem;
            text-align: left;
        }
        .exercise-item {
            background: rgba(255, 255, 255, 0.2);
            padding: 1rem;
            margin: 1rem 0;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .exercise-info {
            flex-grow: 1;
            text-align: left;
        }
        .exercise-info h3 {
            margin: 0 0 0.5rem 0;
            font-size: 1.3rem;
        }
        .exercise-info p {
            margin: 0.2rem 0;
            font-size: 1rem;
            opacity: 0.9;
        }
        button {
            padding: 0.5rem 1rem;
            font-size: 0.9rem;
            background: white;
            color: #764ba2;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: transform 0.2s;
        }
        button:hover {
            transform: scale(1.05);
        }
        .empty-state {
            font-size: 1.2rem;
            opacity: 0.8;
            margin-top: 2rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Exercise History</h1>
        <p>View all your logged exercises</p>
        <nav>
            <a href="index.html" id="nav-home">Add Exercise</a>
            <a href="page2.html" id="nav-page2">History</a>
            <a href="page3.html" id="nav-page3">Statistics</a>
        </nav>
        <div class="interactive">
            <div id="output"></div>
        </div>
    </div>
    <script>
        function loadExercises() {
            const exercises = JSON.parse(localStorage.getItem('exercises') || '[]');
            const output = document.getElementById('output');
            
            if (exercises.length === 0) {
                output.innerHTML = '<div class="empty-state">No exercises logged yet. Start by adding an exercise!</div>';
                return;
            }
            
            // Sort by date (newest first)
            exercises.sort((a, b) => new Date(b.date) - new Date(a.date));
            
            let html = '';
            exercises.forEach(exercise => {
                const date = new Date(exercise.date).toLocaleDateString();
                html += `
                    <div class="exercise-item">
                        <div class="exercise-info">
                            <h3>${exercise.name}</h3>
                            <p>Type: ${exercise.type} | Duration: ${exercise.duration} min</p>
                            <p>Date: ${date}</p>
                        </div>
                        <button onclick="deleteExercise(${exercise.id})" class="delete-btn">Delete</button>
                    </div>
                `;
            });
            
            output.innerHTML = html;
        }
        
        function deleteExercise(id) {
            let exercises = JSON.parse(localStorage.getItem('exercises') || '[]');
            exercises = exercises.filter(ex => ex.id !== id);
            localStorage.setItem('exercises', JSON.stringify(exercises));
            loadExercises();
        }
        
        // Load exercises on page load
        loadExercises();
    </script>
</body>
</html>
