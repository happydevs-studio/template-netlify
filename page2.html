<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>X-Files Agents</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #001a1a 0%, #003333 100%);
        }
        .container {
            text-align: center;
            color: #00ff00;
        }
        h1 {
            font-size: 4rem;
            margin: 0;
            text-shadow: 2px 2px 8px rgba(0, 255, 0, 0.5);
            letter-spacing: 0.2rem;
        }
        p {
            font-size: 1.5rem;
            margin-top: 1rem;
            opacity: 0.9;
        }
        nav {
            margin-top: 2rem;
        }
        nav a {
            color: #00ff00;
            text-decoration: none;
            margin: 0 1rem;
            padding: 0.5rem 1.5rem;
            background: rgba(0, 255, 0, 0.2);
            border-radius: 5px;
            transition: background 0.3s;
            display: inline-block;
        }
        nav a:hover {
            background: rgba(0, 255, 0, 0.3);
        }
        .interactive {
            margin-top: 2rem;
        }
        input[type="text"] {
            padding: 0.7rem;
            font-size: 1rem;
            border: none;
            border-radius: 5px;
            width: 200px;
            background: #003333;
            color: #00ff00;
        }
        button {
            padding: 0.7rem 2rem;
            font-size: 1rem;
            background: #00ff00;
            color: #000000;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: transform 0.2s;
            margin-left: 0.5rem;
        }
        button:hover {
            transform: scale(1.05);
        }
        #output {
            margin-top: 1rem;
            font-size: 1.2rem;
            min-height: 1.5rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>FBI AGENTS</h1>
        <p>Enter your agent name for clearance</p>
        <nav>
            <a href="index.html" id="nav-home">Home</a>
            <a href="page2.html" id="nav-page2">Agents</a>
            <a href="page3.html" id="nav-page3">Case Files</a>
        </nav>
        <div class="interactive">
            <input type="text" id="text-input" placeholder="Enter agent name">
            <button id="submit-btn" onclick="greetUser()">Submit</button>
            <div id="output"></div>
        </div>
    </div>
    <script>
        function greetUser() {
            const name = document.getElementById('text-input').value;
            const output = document.getElementById('output');
            if (name.trim()) {
                output.textContent = `Welcome, Agent ${name}. Access granted.`;
            } else {
                output.textContent = 'Please enter your agent name.';
            }
        }
    </script>
</body>
</html>
