<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise Logger</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #ff8c00 0%, #ff6347 100%);
            padding: 2rem 1rem;
        }
        .container {
            text-align: center;
            color: white;
            max-width: 600px;
            width: 100%;
        }
        h1 {
            font-size: 4rem;
            margin: 0;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }
        p {
            font-size: 1.5rem;
            margin-top: 1rem;
            opacity: 0.9;
        }
        nav {
            margin-top: 2rem;
        }
        nav a {
            color: white;
            text-decoration: none;
            margin: 0 0.5rem;
            padding: 0.5rem 1rem;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 5px;
            transition: background 0.3s;
            display: inline-block;
            font-size: 0.9rem;
        }
        nav a:hover {
            background: rgba(255, 255, 255, 0.3);
        }
        .interactive {
            margin-top: 2rem;
        }
        .form-group {
            margin: 1rem 0;
            text-align: left;
        }
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-size: 1rem;
            font-weight: bold;
        }
        .form-group input,
        .form-group select {
            width: 100%;
            padding: 0.7rem;
            font-size: 1rem;
            border: none;
            border-radius: 5px;
            box-sizing: border-box;
        }
        button {
            padding: 0.7rem 2rem;
            font-size: 1rem;
            background: white;
            color: #ff6347;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: transform 0.2s;
            margin-top: 1rem;
            width: 100%;
        }
        button:hover {
            transform: scale(1.02);
        }
        #message {
            margin-top: 1rem;
            font-size: 1.2rem;
            min-height: 1.5rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Exercise Logger</h1>
        <p>Track your workouts and stay fit!</p>
        <nav>
            <a href="index.html" id="nav-home">Add Exercise</a>
            <a href="page2.html" id="nav-page2">History</a>
            <a href="page3.html" id="nav-page3">Statistics</a>
        </nav>
        <div class="interactive">
            <form id="exercise-form" onsubmit="addExercise(event)">
                <div class="form-group">
                    <label for="exercise-name">Exercise Name</label>
                    <input type="text" id="exercise-name" placeholder="e.g., Running" required>
                </div>
                <div class="form-group">
                    <label for="exercise-type">Type</label>
                    <select id="exercise-type" required>
                        <option value="">Select type...</option>
                        <option value="Cardio">Cardio</option>
                        <option value="Strength">Strength</option>
                        <option value="Flexibility">Flexibility</option>
                        <option value="Sports">Sports</option>
                        <option value="Other">Other</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="exercise-duration">Duration (minutes)</label>
                    <input type="number" id="exercise-duration" placeholder="30" min="1" required>
                </div>
                <div class="form-group">
                    <label for="exercise-date">Date</label>
                    <input type="date" id="exercise-date" required>
                </div>
                <button type="submit" id="interactive-btn">Log Exercise</button>
            </form>
            <div id="message"></div>
        </div>
    </div>
    <script>
        // Set today's date as default
        document.getElementById('exercise-date').valueAsDate = new Date();

        function addExercise(event) {
            event.preventDefault();
            
            const exercise = {
                id: Date.now(),
                name: document.getElementById('exercise-name').value,
                type: document.getElementById('exercise-type').value,
                duration: parseInt(document.getElementById('exercise-duration').value),
                date: document.getElementById('exercise-date').value
            };
            
            // Get existing exercises from localStorage
            let exercises = JSON.parse(localStorage.getItem('exercises') || '[]');
            exercises.push(exercise);
            localStorage.setItem('exercises', JSON.stringify(exercises));
            
            // Show success message
            document.getElementById('message').textContent = 'Exercise logged successfully!';
            
            // Reset form
            document.getElementById('exercise-form').reset();
            document.getElementById('exercise-date').valueAsDate = new Date();
            
            // Clear message after 3 seconds
            setTimeout(() => {
                document.getElementById('message').textContent = '';
            }, 3000);
        }
    </script>
</body>
</html>
