<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pet Insurance Application</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        h1 {
            font-size: 2rem;
            margin: 0 0 0.5rem 0;
            color: #333;
            text-align: center;
        }
        p {
            font-size: 1rem;
            margin-top: 0;
            margin-bottom: 2rem;
            color: #666;
            text-align: center;
        }
        .form-group {
            margin-bottom: 1.5rem;
        }
        label {
            display: block;
            margin-bottom: 0.5rem;
            color: #333;
            font-weight: bold;
        }
        input[type="text"],
        input[type="email"],
        input[type="tel"],
        input[type="number"],
        select,
        textarea {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
            box-sizing: border-box;
        }
        input:focus,
        select:focus,
        textarea:focus {
            outline: none;
            border-color: #667eea;
        }
        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
        }
        button {
            width: 100%;
            padding: 1rem 2rem;
            font-size: 1rem;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
            margin-top: 1rem;
        }
        button:hover {
            background: #5568d3;
        }
        #message {
            margin-top: 1rem;
            padding: 1rem;
            border-radius: 5px;
            text-align: center;
            font-weight: bold;
            display: none;
        }
        #message.success {
            background: #d4edda;
            color: #155724;
            display: block;
        }
        #message.error {
            background: #f8d7da;
            color: #721c24;
            display: block;
        }
        nav {
            text-align: center;
            margin-top: 1.5rem;
            padding-top: 1.5rem;
            border-top: 1px solid #eee;
        }
        nav a {
            color: #667eea;
            text-decoration: none;
            margin: 0 0.5rem;
            padding: 0.5rem 1rem;
            border-radius: 5px;
            transition: background 0.3s;
            display: inline-block;
        }
        nav a:hover {
            background: #f0f0f0;
        }
        .required {
            color: #e74c3c;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Pet Insurance Application</h1>
        <p>Protect your furry friend with comprehensive coverage</p>
        
        <form id="pet-insurance-form">
            <h2 style="color: #667eea; margin-top: 0;">Pet Information</h2>
            
            <div class="form-group">
                <label for="pet-name">Pet Name <span class="required">*</span></label>
                <input type="text" id="pet-name" name="petName" required>
            </div>
            
            <div class="form-row">
                <div class="form-group">
                    <label for="pet-type">Pet Type <span class="required">*</span></label>
                    <select id="pet-type" name="petType" required>
                        <option value="">Select...</option>
                        <option value="dog">Dog</option>
                        <option value="cat">Cat</option>
                        <option value="bird">Bird</option>
                        <option value="other">Other</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="pet-age">Pet Age (years) <span class="required">*</span></label>
                    <input type="number" id="pet-age" name="petAge" min="0" max="30" required>
                </div>
            </div>
            
            <div class="form-group">
                <label for="pet-breed">Breed</label>
                <input type="text" id="pet-breed" name="petBreed">
            </div>
            
            <h2 style="color: #667eea; margin-top: 2rem;">Owner Information</h2>
            
            <div class="form-group">
                <label for="owner-name">Full Name <span class="required">*</span></label>
                <input type="text" id="owner-name" name="ownerName" required>
            </div>
            
            <div class="form-group">
                <label for="owner-email">Email <span class="required">*</span></label>
                <input type="email" id="owner-email" name="ownerEmail" required>
            </div>
            
            <div class="form-group">
                <label for="owner-phone">Phone Number <span class="required">*</span></label>
                <input type="tel" id="owner-phone" name="ownerPhone" required>
            </div>
            
            <div class="form-group">
                <label for="owner-address">Address</label>
                <textarea id="owner-address" name="ownerAddress" rows="3"></textarea>
            </div>
            
            <h2 style="color: #667eea; margin-top: 2rem;">Coverage Options</h2>
            
            <div class="form-group">
                <label for="coverage-level">Coverage Level <span class="required">*</span></label>
                <select id="coverage-level" name="coverageLevel" required>
                    <option value="">Select...</option>
                    <option value="basic">Basic ($20/month)</option>
                    <option value="standard">Standard ($40/month)</option>
                    <option value="premium">Premium ($60/month)</option>
                </select>
            </div>
            
            <button type="submit" id="interactive-btn">Submit Application</button>
            
            <div id="message"></div>
        </form>
        
        <nav>
            <a href="index.html" id="nav-home">Home</a>
            <a href="page2.html" id="nav-page2">Page 2</a>
            <a href="page3.html" id="nav-page3">Page 3</a>
        </nav>
    </div>
    
    <script>
        document.getElementById('pet-insurance-form').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const formData = new FormData(e.target);
            const data = {};
            formData.forEach((value, key) => {
                data[key] = value;
            });
            
            // Display success message
            const messageDiv = document.getElementById('message');
            messageDiv.textContent = `Thank you! Application submitted for ${data.petName}. We'll contact you at ${data.ownerEmail} soon.`;
            messageDiv.className = 'success';
            
            // Optional: Reset form after submission
            // e.target.reset();
        });
    </script>
</body>
</html>
