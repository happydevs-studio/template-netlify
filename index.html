<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello World</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #ff8c00 0%, #ff6347 100%);
        }
        .container {
            text-align: center;
            color: white;
        }
        h1 {
            font-size: 4rem;
            margin: 0;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }
        p {
            font-size: 1.5rem;
            margin-top: 1rem;
            opacity: 0.9;
        }
        nav {
            margin-top: 2rem;
        }
        nav a {
            color: white;
            text-decoration: none;
            margin: 0 1rem;
            padding: 0.5rem 1.5rem;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 5px;
            transition: background 0.3s;
            display: inline-block;
        }
        nav a:hover {
            background: rgba(255, 255, 255, 0.3);
        }
        .interactive {
            margin-top: 2rem;
        }
        button {
            padding: 0.7rem 2rem;
            font-size: 1rem;
            background: white;
            color: #ff6347;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: transform 0.2s;
        }
        button:hover {
            transform: scale(1.05);
        }
        #message {
            margin-top: 1rem;
            font-size: 1.2rem;
            min-height: 1.5rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Hello World</h1>
        <p>Welcome to your Netlify static site!</p>
        <nav>
            <a href="index.html" id="nav-home">Home</a>
            <a href="page2.html" id="nav-page2">Page 2</a>
            <a href="page3.html" id="nav-page3">Page 3</a>
        </nav>
        <div class="interactive">
            <button id="interactive-btn">Click Me!</button>
            <div id="message"></div>
        </div>
    </div>
    <script src="page1.js"></script>
</body>
</html>
