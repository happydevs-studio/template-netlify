<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The X-Files</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #001a00 0%, #003300 100%);
        }
        .container {
            text-align: center;
            color: #00ff00;
        }
        h1 {
            font-size: 4rem;
            margin: 0;
            text-shadow: 2px 2px 8px rgba(0, 255, 0, 0.5);
            letter-spacing: 0.2rem;
        }
        p {
            font-size: 1.5rem;
            margin-top: 1rem;
            opacity: 0.9;
        }
        nav {
            margin-top: 2rem;
        }
        nav a {
            color: #00ff00;
            text-decoration: none;
            margin: 0 1rem;
            padding: 0.5rem 1.5rem;
            background: rgba(0, 255, 0, 0.2);
            border-radius: 5px;
            transition: background 0.3s;
            display: inline-block;
        }
        nav a:hover {
            background: rgba(0, 255, 0, 0.3);
        }
        .interactive {
            margin-top: 2rem;
        }
        button {
            padding: 0.7rem 2rem;
            font-size: 1rem;
            background: #00ff00;
            color: #000000;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: transform 0.2s;
        }
        button:hover {
            transform: scale(1.05);
        }
        #message {
            margin-top: 1rem;
            font-size: 1.2rem;
            min-height: 1.5rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>THE X-FILES</h1>
        <p>The Truth Is Out There</p>
        <nav>
            <a href="index.html" id="nav-home">Home</a>
            <a href="page2.html" id="nav-page2">Agents</a>
            <a href="page3.html" id="nav-page3">Case Files</a>
        </nav>
        <div class="interactive">
            <button id="interactive-btn" onclick="showMessage()">Investigate</button>
            <div id="message"></div>
        </div>
    </div>
    <script>
        function showMessage() {
            document.getElementById('message').textContent = 'I Want To Believe';
        }
    </script>
</body>
</html>
