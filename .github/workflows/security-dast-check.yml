name: DAST Analysis

on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pull-requests: write
  issues: write

jobs:
  dast:
    name: Dynamic Application Security Testing with OWASP ZAP
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install Task
        run: |
          curl -sL https://taskfile.dev/install.sh | sh -s -- -b /usr/local/bin
          task --version

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Start local server
        run: |
          npm run build
          node server.js &
          echo "SERVER_PID=$!" >> $GITHUB_ENV
          # Wait for server to be ready
          for i in $(seq 1 10); do
            if curl -s http://localhost:8080 > /dev/null; then
              echo "‚úÖ Server ready"
              break
            fi
            sleep 1
          done

      - name: Run DAST analysis
        id: dast
        run: |
          task dast -- http://localhost:8080

      - name: Stop local server
        if: always()
        run: kill $SERVER_PID || true

      - name: Check reports generated
        run: |
          if [ ! -f .dast-reports/dast-report.md ]; then
            echo "‚ùå Failed to generate DAST report"
            exit 1
          fi

          echo "‚úÖ DAST reports generated successfully"

      - name: Check for high/medium alerts
        id: check-dast
        run: |
          set +e
          ALERTS_FOUND=0

          if [ -f .dast-reports/dast-report.json ]; then
            ALERT_COUNT=$(python3 -c "
          import json, sys
          with open('.dast-reports/dast-report.json') as f:
            data = json.load(f)
          count = 0
          for site in data.get('site', []):
            for alert in site.get('alerts', []):
              if int(alert.get('riskcode', 0)) >= 2:
                count += 1
          print(count)
          " 2>/dev/null || echo "0")
            if [ "$ALERT_COUNT" -gt 0 ]; then
              ALERTS_FOUND=1
              echo "‚ö†Ô∏è  Found $ALERT_COUNT medium/high alert(s)"
            fi
          fi

          set -e
          echo "alerts_found=$ALERTS_FOUND" >> $GITHUB_OUTPUT

      - name: Debug - Check directory contents before upload
        if: always()
        run: |
          echo "üîç Debugging directory structure and paths"
          echo ""
          echo "üìç Current working directory:"
          pwd
          echo ""
          echo "üìÇ Checking .dast-reports/:"
          if [ -d .dast-reports ]; then
            echo "‚úÖ Directory exists"
            ls -la .dast-reports/
            echo ""
            echo "Content of dast-report.md (first 10 lines):"
            cat .dast-reports/dast-report.md | head -10 || echo "File not readable"
          else
            echo "‚ùå Directory .dast-reports does not exist"
          fi

      - name: Upload DAST reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: dast-reports
          path: |
            .dast-reports/dast-report.md
            .dast-reports/dast-report.json
          retention-days: 30
          if-no-files-found: warn

      - name: Comment on PR with DAST report
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');

            let reportContent = '## üåê DAST Analysis\n\n';

            try {
              const markdownReport = fs.readFileSync('.dast-reports/dast-report.md', 'utf8');
              reportContent += markdownReport + '\n\n';
            } catch (e) {
              reportContent += '**Could not read DAST report.** See workflow artifacts for details.\n\n';
            }

            reportContent += '### üîç How to Check Locally\n\n';
            reportContent += '```bash\n';
            reportContent += '# Start the site server first\n';
            reportContent += 'task start &\n';
            reportContent += '# Run DAST scan\n';
            reportContent += 'task dast -- http://localhost:8080\n';
            reportContent += '```\n\n';
            reportContent += '[Full reports available in workflow artifacts](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}) (`.dast-reports/` directory)\n';

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: reportContent
            });

      - name: Create/Update issue on main branch with high/medium alerts
        if: steps.check-dast.outputs.alerts_found == '1' && github.event_name == 'push' && github.ref == 'refs/heads/main'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');

            const title = '‚ö†Ô∏è DAST Security Alerts in Main Branch';
            let body = '## DAST Analysis Found Alerts\n\n';
            body += `**Commit:** [\`${{ github.sha }}\`](${{ github.server_url }}/${{ github.repository }}/commit/${{ github.sha }})\n`;
            body += `**Run:** [${{ github.run_id }}](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})\n\n`;

            try {
              const markdownReport = fs.readFileSync('.dast-reports/dast-report.md', 'utf8');
              body += '## Report\n\n' + markdownReport + '\n\n';
            } catch (e) {
              body += 'See workflow artifacts for detailed reports.\n\n';
            }

            body += '## Reproduction Steps\n\n';
            body += '```bash\n';
            body += '# Install Task (one-time)\n';
            body += 'curl -sL https://taskfile.dev/install.sh | sh -s -- -b /usr/local/bin\n\n';
            body += '# Start site and run DAST locally\n';
            body += 'task start &\n';
            body += 'task dast -- http://localhost:8080\n';
            body += '```\n\n';
            body += '## Guidelines\n\n';
            body += '- **High (riskcode 3)**: Must be fixed before merge\n';
            body += '- **Medium (riskcode 2)**: Should be reviewed and addressed\n';
            body += '- **Low (riskcode 1)**: Informational ‚Äî review when time allows\n';

            // Check for existing open issue
            const issues = await github.rest.issues.listForRepo({
              owner: context.repo.owner,
              repo: context.repo.repo,
              state: 'open',
              labels: ['dast']
            });

            if (issues.data.length === 0) {
              await github.rest.issues.create({
                owner: context.repo.owner,
                repo: context.repo.repo,
                title: title,
                body: body,
                labels: ['dast', 'security']
              });
            } else {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: issues.data[0].number,
                body: `## New Report\n\n${new Date().toISOString()}\n\n${body}`
              });
            }

      - name: Fail job if high/medium alerts found
        if: steps.check-dast.outputs.alerts_found == '1'
        run: |
          echo "‚ùå DAST high/medium alerts detected"
          echo "Please review the DAST report above and address medium/high alerts"
          exit 1
