name: Security Scan

on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pull-requests: write
  issues: write

jobs:
  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Install Trivy
        run: |
          set -e
          curl -sfL https://raw.githubusercontent.com/aquasecurity/trivy/main/contrib/install.sh | sh -s -- -b /usr/local/bin
          trivy --version
        shell: bash
      
      - name: Install Task
        run: |
          curl -sL https://taskfile.dev/install.sh | sh -s -- -b /usr/local/bin
          task --version
      
      - name: Run security scan
        id: security
        run: |
          task security
      
      - name: Check reports generated
        run: |
          if [ ! -f .security-reports/security-report.md ]; then
            echo "‚ùå Failed to generate security report"
            exit 1
          fi
          
          echo "‚úÖ Security reports generated successfully"
      
      - name: Check for HIGH/CRITICAL vulnerabilities
        id: check-vulns
        run: |
          set +e
          VULNS_FOUND=0
          
          if [ -f .security-reports/security-report.json ]; then
            HIGH_CRITICAL=$(python3 -c "
import json, sys
try:
    with open('.security-reports/security-report.json') as f:
        data = json.load(f)
    count = 0
    for result in data.get('Results', []):
        for vuln in result.get('Vulnerabilities') or []:
            if vuln.get('Severity') in ('HIGH', 'CRITICAL'):
                count += 1
    print(count)
except Exception:
    print(0)
")
            if [ "$HIGH_CRITICAL" -gt 0 ]; then
              VULNS_FOUND=1
              echo "‚ö†Ô∏è  Found $HIGH_CRITICAL HIGH/CRITICAL vulnerability/ies"
            fi
          fi
          
          set -e
          echo "vulns_found=$VULNS_FOUND" >> $GITHUB_OUTPUT
      
      - name: Upload security reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: security-reports
          path: |
            .security-reports/security-report.md
            .security-reports/security-report.json
            .security-reports/security-report.txt
          retention-days: 30
          if-no-files-found: warn
      
      - name: Comment on PR with security report
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            
            let reportContent = '## üîí Security Scan\n\n';
            
            try {
              const markdownReport = fs.readFileSync('.security-reports/security-report.md', 'utf8');
              reportContent += markdownReport + '\n\n';
            } catch (e) {
              reportContent += '**Could not read security report.** See workflow artifacts for details.\n\n';
            }
            
            reportContent += '### üîç How to Check Locally\n\n';
            reportContent += '```bash\n';
            reportContent += 'task security\n';
            reportContent += '```\n\n';
            reportContent += '[Full reports available in workflow artifacts](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}) (`.security-reports/` directory)\n';
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: reportContent
            });
      
      - name: Create/Update issue on main branch with vulnerabilities
        if: steps.check-vulns.outputs.vulns_found == '1' && github.event_name == 'push' && github.ref == 'refs/heads/main'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            
            const title = '‚ö†Ô∏è Security Vulnerabilities Detected in Main Branch';
            let body = '## Security Scan Failed\n\n';
            body += `**Commit:** [\`${{ github.sha }}\`](${{ github.server_url }}/${{ github.repository }}/commit/${{ github.sha }})\n`;
            body += `**Run:** [${{ github.run_id }}](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})\n\n`;
            
            try {
              const markdownReport = fs.readFileSync('.security-reports/security-report.md', 'utf8');
              body += '## Report\n\n' + markdownReport + '\n\n';
            } catch (e) {
              body += 'See workflow artifacts for detailed reports.\n\n';
            }
            
            body += '## Reproduction Steps\n\n';
            body += '```bash\n';
            body += '# Install Task (one-time)\n';
            body += 'curl -sL https://taskfile.dev/install.sh | sh -s -- -b /usr/local/bin\n\n';
            body += '# Run security scan locally\n';
            body += 'task security\n';
            body += '```\n\n';
            body += '## Guidelines\n\n';
            body += '- **CRITICAL/HIGH**: Must be fixed before merging\n';
            body += '- **MEDIUM**: Should be reviewed and addressed\n';
            body += '- **LOW**: Monitor and fix when possible\n';
            
            // Check for existing open issue
            const issues = await github.rest.issues.listForRepo({
              owner: context.repo.owner,
              repo: context.repo.repo,
              state: 'open',
              labels: ['security']
            });
            
            if (issues.data.length === 0) {
              // Create new issue
              await github.rest.issues.create({
                owner: context.repo.owner,
                repo: context.repo.repo,
                title: title,
                body: body,
                labels: ['security', 'vulnerability']
              });
            } else {
              // Update existing issue
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: issues.data[0].number,
                body: `## New Report\n\n${new Date().toISOString()}\n\n${body}`
              });
            }
      
      - name: Fail job if HIGH/CRITICAL vulnerabilities found
        if: steps.check-vulns.outputs.vulns_found == '1'
        run: |
          echo "‚ùå HIGH/CRITICAL security vulnerabilities detected"
          echo "Please review the security report above and fix the vulnerabilities"
          exit 1
