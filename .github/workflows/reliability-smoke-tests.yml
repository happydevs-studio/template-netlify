name: Reliability Smoke Tests

on:
  # Run after successful deployments
  deployment_status:
  
  # Run on schedule (every hour)
  schedule:
    - cron: '0 * * * *'
  
  # Allow manual trigger with custom URL
  workflow_dispatch:
    inputs:
      url:
        description: 'URL to test'
        required: true
        default: 'https://your-production-site.netlify.app'
        type: string

jobs:
  smoke-test:
    # Only run on successful deployments or manual/scheduled runs
    if: |
      github.event_name == 'workflow_dispatch' || 
      github.event_name == 'schedule' || 
      (github.event_name == 'deployment_status' && github.event.deployment_status.state == 'success')
    
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium
        
      - name: Determine test URL
        id: url
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            echo "url=${{ github.event.inputs.url }}" >> $GITHUB_OUTPUT
          elif [ "${{ github.event_name }}" == "deployment_status" ]; then
            echo "url=${{ github.event.deployment_status.target_url }}" >> $GITHUB_OUTPUT
          else
            # Scheduled run - use production URL
            echo "url=https://your-production-site.netlify.app" >> $GITHUB_OUTPUT
          fi
        
      - name: Run smoke tests
        env:
          SMOKE_TEST_URL: ${{ steps.url.outputs.url }}
        run: task reliability:smoke:ci
        
      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: smoke-test-results-${{ github.run_id }}
          path: playwright-report/
          retention-days: 30
          
      - name: Comment on deployment (if applicable)
        if: github.event_name == 'deployment_status' && always()
        uses: actions/github-script@v7
        with:
          script: |
            const testStatus = '${{ job.status }}' === 'success' ? '✅ PASSED' : '❌ FAILED';
            const url = '${{ steps.url.outputs.url }}';
            
            github.rest.repos.createCommitComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              commit_sha: context.sha,
              body: `## Smoke Test Results ${testStatus}\n\nTested URL: ${url}\n\n[View detailed results](https://github.com/${context.repo.owner}/${context.repo.repo}/actions/runs/${context.runId})`
            });
