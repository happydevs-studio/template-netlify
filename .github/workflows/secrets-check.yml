name: Secrets Detection

on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pull-requests: write
  issues: write

jobs:
  secrets:
    name: Detect Secrets with Gitleaks
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install Gitleaks
        run: |
          set -e
          curl -sSfL https://github.com/gitleaks/gitleaks/releases/latest/download/gitleaks_$(curl -s https://api.github.com/repos/gitleaks/gitleaks/releases/latest | grep '"tag_name"' | sed 's/.*"v\([^"]*\)".*/\1/')_linux_x64.tar.gz | tar -xz -C /usr/local/bin gitleaks
          gitleaks version
        shell: bash

      - name: Install Task
        run: |
          curl -sL https://taskfile.dev/install.sh | sh -s -- -b /usr/local/bin
          task --version

      - name: Run secrets detection
        id: secrets
        run: |
          task secrets

      - name: Check reports generated
        run: |
          if [ ! -f .secrets-reports/secrets-report.md ]; then
            echo "‚ùå Failed to generate secrets report"
            exit 1
          fi

          echo "‚úÖ Secrets reports generated successfully"

      - name: Check for detected secrets
        id: check-secrets
        run: |
          set +e
          SECRETS_FOUND=0

          if [ -f .secrets-reports/secrets-report.json ]; then
            SECRET_COUNT=$(python3 -c "
          import json, sys
          with open('.secrets-reports/secrets-report.json') as f:
            content = f.read().strip()
          if not content or content == 'null':
            print(0)
          else:
            data = json.loads(content)
            print(len(data) if isinstance(data, list) else 0)
          " 2>/dev/null || echo "0")
            if [ "$SECRET_COUNT" -gt 0 ]; then
              SECRETS_FOUND=1
              echo "‚ö†Ô∏è  Found $SECRET_COUNT secret(s)"
            fi
          fi

          set -e
          echo "secrets_found=$SECRETS_FOUND" >> $GITHUB_OUTPUT

      - name: Debug - Check directory contents before upload
        if: always()
        run: |
          echo "üîç Debugging directory structure and paths"
          echo ""
          echo "üìç Current working directory:"
          pwd
          echo ""
          echo "üìÇ Checking .secrets-reports/:"
          if [ -d .secrets-reports ]; then
            echo "‚úÖ Directory exists"
            ls -la .secrets-reports/
            echo ""
            echo "Content of secrets-report.md (first 10 lines):"
            cat .secrets-reports/secrets-report.md | head -10 || echo "File not readable"
          else
            echo "‚ùå Directory .secrets-reports does not exist"
          fi

      - name: Upload secrets reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: secrets-reports
          path: |
            .secrets-reports/secrets-report.md
            .secrets-reports/secrets-report.json
          retention-days: 30
          if-no-files-found: warn

      - name: Comment on PR with secrets report
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');

            let reportContent = '## üîë Secrets Detection\n\n';

            try {
              const markdownReport = fs.readFileSync('.secrets-reports/secrets-report.md', 'utf8');
              reportContent += markdownReport + '\n\n';
            } catch (e) {
              reportContent += '**Could not read secrets report.** See workflow artifacts for details.\n\n';
            }

            reportContent += '### üîç How to Check Locally\n\n';
            reportContent += '```bash\n';
            reportContent += 'task secrets\n';
            reportContent += '```\n\n';
            reportContent += '[Full reports available in workflow artifacts](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}) (`.secrets-reports/` directory)\n';

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: reportContent
            });

      - name: Create/Update issue on main branch with detected secrets
        if: steps.check-secrets.outputs.secrets_found == '1' && github.event_name == 'push' && github.ref == 'refs/heads/main'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');

            const title = '‚ö†Ô∏è Secrets Detected in Main Branch';
            let body = '## Secrets Detection Found Exposed Credentials\n\n';
            body += `**Commit:** [\`${{ github.sha }}\`](${{ github.server_url }}/${{ github.repository }}/commit/${{ github.sha }})\n`;
            body += `**Run:** [${{ github.run_id }}](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})\n\n`;

            try {
              const markdownReport = fs.readFileSync('.secrets-reports/secrets-report.md', 'utf8');
              body += '## Report\n\n' + markdownReport + '\n\n';
            } catch (e) {
              body += 'See workflow artifacts for detailed reports.\n\n';
            }

            body += '## Immediate Actions Required\n\n';
            body += '1. **Revoke** any exposed credentials immediately\n';
            body += '2. **Remove** the secret from the codebase and git history\n';
            body += '3. **Rotate** the affected credential\n\n';
            body += '## Reproduction Steps\n\n';
            body += '```bash\n';
            body += '# Install Task (one-time)\n';
            body += 'curl -sL https://taskfile.dev/install.sh | sh -s -- -b /usr/local/bin\n\n';
            body += '# Run secrets detection locally\n';
            body += 'task secrets\n';
            body += '```\n';

            // Check for existing open issue
            const issues = await github.rest.issues.listForRepo({
              owner: context.repo.owner,
              repo: context.repo.repo,
              state: 'open',
              labels: ['secrets']
            });

            if (issues.data.length === 0) {
              await github.rest.issues.create({
                owner: context.repo.owner,
                repo: context.repo.repo,
                title: title,
                body: body,
                labels: ['secrets', 'security']
              });
            } else {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: issues.data[0].number,
                body: `## New Report\n\n${new Date().toISOString()}\n\n${body}`
              });
            }

      - name: Fail job if secrets detected
        if: steps.check-secrets.outputs.secrets_found == '1'
        run: |
          echo "‚ùå Secrets detected in codebase"
          echo "Please review the secrets report above, revoke exposed credentials, and remove secrets from the repository"
          exit 1
