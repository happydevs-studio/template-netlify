name: Deploy to Netlify

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to Netlify (Production)
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        uses: nwtgck/actions-netlify@v2.1
        with:
          publish-dir: '.'
          production-deploy: true
          github-token: ${{ secrets.GITHUB_TOKEN }}
          deploy-message: "Deploy from GitHub Actions - ${{ github.event.head_commit.message }}"
          enable-pull-request-comment: false
          enable-commit-comment: true
          overwrites-pull-request-comment: false
        env:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
          NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}
        timeout-minutes: 5

      # PR Preview Deployment with Before/After Screenshots
      - name: Setup Node.js for screenshots
        if: github.event_name == 'pull_request'
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Playwright
        if: github.event_name == 'pull_request'
        run: |
          npm install -g playwright-chromium
          npx playwright install chromium

      - name: Start local server for "Before" screenshot
        if: github.event_name == 'pull_request'
        run: |
          # Checkout main branch to a separate directory
          git fetch origin main
          git clone --single-branch --branch main . ../main-branch
          cd ../main-branch
          npx http-server . -p 8080 &
          echo $! > /tmp/server_before.pid
          sleep 3

      - name: Take "Before" screenshot (main branch)
        if: github.event_name == 'pull_request'
        run: |
          npx playwright screenshot --browser chromium http://localhost:8080 before-screenshot.png
          mv before-screenshot.png $GITHUB_WORKSPACE/

      - name: Stop "Before" server
        if: github.event_name == 'pull_request'
        run: |
          if [ -f /tmp/server_before.pid ]; then
            kill $(cat /tmp/server_before.pid) || true
            rm /tmp/server_before.pid
          fi

      - name: Start local server for "After" screenshot
        if: github.event_name == 'pull_request'
        run: |
          cd $GITHUB_WORKSPACE
          npx http-server . -p 8081 &
          echo $! > /tmp/server_after.pid
          sleep 3

      - name: Take "After" screenshot (PR branch)
        if: github.event_name == 'pull_request'
        run: |
          npx playwright screenshot --browser chromium http://localhost:8081 after-screenshot.png

      - name: Stop "After" server
        if: github.event_name == 'pull_request'
        run: |
          if [ -f /tmp/server_after.pid ]; then
            kill $(cat /tmp/server_after.pid) || true
            rm /tmp/server_after.pid
          fi

      - name: Upload screenshots as artifacts
        if: github.event_name == 'pull_request'
        uses: actions/upload-artifact@v4
        with:
          name: website-screenshots
          path: |
            before-screenshot.png
            after-screenshot.png

      - name: Deploy to Netlify (Preview)
        if: github.event_name == 'pull_request'
        id: netlify-preview
        uses: nwtgck/actions-netlify@v2.1
        with:
          publish-dir: '.'
          production-deploy: false
          github-token: ${{ secrets.GITHUB_TOKEN }}
          deploy-message: "Deploy preview from PR #${{ github.event.number }}"
          enable-pull-request-comment: false
          enable-commit-comment: false
          overwrites-pull-request-comment: false
          alias: pr-${{ github.event.number }}
        env:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
          NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}
        timeout-minutes: 5

      - name: Comment PR with preview URL and screenshots
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const fs = require('fs');
            const beforeImage = fs.readFileSync('before-screenshot.png').toString('base64');
            const afterImage = fs.readFileSync('after-screenshot.png').toString('base64');

            const comment = `## ðŸš€ Netlify Preview Deployment

            ### ðŸ”— Preview URL
            **${{ steps.netlify-preview.outputs.deploy-url }}**

            ---

            ### ðŸ“¸ Visual Comparison

            #### Before (main branch)
            ![Before Screenshot](data:image/png;base64,${beforeImage})

            #### After (this PR)
            ![After Screenshot](data:image/png;base64,${afterImage})

            ---

            *Deployed from commit ${{ github.event.pull_request.head.sha }}*`;

            // Find existing comment
            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            });

            const existingComment = comments.find(comment =>
              comment.user.login === 'github-actions[bot]' &&
              comment.body.includes('ðŸš€ Netlify Preview Deployment')
            );

            if (existingComment) {
              // Update existing comment
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: existingComment.id,
                body: comment
              });
            } else {
              // Create new comment
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body: comment
              });
            }
