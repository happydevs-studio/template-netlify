name: Git Commit Drift Detection

on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  drift-detection:
    name: Detect Git Commit Drift
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Inject git commit SHA
        run: sed -i 's/__GIT_COMMIT__/${{ github.sha }}/g' index.html

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install chromium --with-deps

      - name: Run drift detection tests
        run: npx playwright test tests/drift-detection.spec.js
        env:
          GITHUB_SHA: ${{ github.sha }}

      - name: Upload test results
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: drift-detection-report
          path: playwright-report/
          retention-days: 7
