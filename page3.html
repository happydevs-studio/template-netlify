<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page 3</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        }
        .container {
            text-align: center;
            color: white;
        }
        h1 {
            font-size: 4rem;
            margin: 0;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }
        p {
            font-size: 1.5rem;
            margin-top: 1rem;
            opacity: 0.9;
        }
        nav {
            margin-top: 2rem;
        }
        nav a {
            color: white;
            text-decoration: none;
            margin: 0 1rem;
            padding: 0.5rem 1.5rem;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 5px;
            transition: background 0.3s;
            display: inline-block;
        }
        nav a:hover {
            background: rgba(255, 255, 255, 0.3);
        }
        .interactive {
            margin-top: 2rem;
        }
        button {
            padding: 0.7rem 2rem;
            font-size: 1rem;
            background: white;
            color: #f5576c;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: transform 0.2s;
            margin: 0.5rem;
        }
        button:hover {
            transform: scale(1.05);
        }
        #counter {
            margin-top: 1rem;
            font-size: 2rem;
            min-height: 1.5rem;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Page 3</h1>
        <p>This is the third page with a counter!</p>
        <nav>
            <a href="index.html" id="nav-home">Home</a>
            <a href="page2.html" id="nav-page2">Page 2</a>
            <a href="page3.html" id="nav-page3">Page 3</a>
            <a href="pet-insurance.html" id="nav-pet-insurance">Pet Insurance</a>
        </nav>
        <div class="interactive">
            <button id="increment-btn" onclick="increment()">+</button>
            <button id="decrement-btn" onclick="decrement()">-</button>
            <button id="reset-btn" onclick="reset()">Reset</button>
            <div id="counter">0</div>
        </div>
    </div>
    <script>
        let count = 0;
        
        function updateDisplay() {
            document.getElementById('counter').textContent = count;
        }
        
        function increment() {
            count++;
            updateDisplay();
        }
        
        function decrement() {
            count--;
            updateDisplay();
        }
        
        function reset() {
            count = 0;
            updateDisplay();
        }
    </script>
</body>
</html>
